<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kaiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaiAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="velocityGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#kaiGradient)" filter="url(#velocityGlow)"/>
  
  <!-- Velocity/Growth Arrows -->
  <g fill="url(#kaiAccent)" stroke="#FFFFFF" stroke-width="2">
    <!-- Upward Growth Arrow -->
    <path d="M100 50 L85 65 L95 65 L95 85 L105 85 L105 65 L115 65 Z"/>
    
    <!-- Side Velocity Arrows -->
    <path d="M50 90 L65 85 L65 95 L85 95 L85 105 L65 105 L65 115 Z"/>
    <path d="M150 90 L135 85 L135 95 L115 95 L115 105 L135 105 L135 115 Z"/>
  </g>
  
  <!-- Viral Network Pattern -->
  <g stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Central Hub -->
    <circle cx="100" cy="100" r="6" fill="#FFFFFF"/>
    
    <!-- Viral Spread Nodes -->
    <circle cx="75" cy="75" r="3" fill="#FFFFFF"/>
    <circle cx="125" cy="75" r="3" fill="#FFFFFF"/>
    <circle cx="75" cy="125" r="3" fill="#FFFFFF"/>
    <circle cx="125" cy="125" r="3" fill="#FFFFFF"/>
    <circle cx="60" cy="100" r="2" fill="#FFFFFF"/>
    <circle cx="140" cy="100" r="2" fill="#FFFFFF"/>
    <circle cx="100" cy="60" r="2" fill="#FFFFFF"/>
    <circle cx="100" cy="140" r="2" fill="#FFFFFF"/>
    
    <!-- Viral Connections -->
    <line x1="100" y1="100" x2="75" y2="75"/>
    <line x1="100" y1="100" x2="125" y2="75"/>
    <line x1="100" y1="100" x2="75" y2="125"/>
    <line x1="100" y1="100" x2="125" y2="125"/>
    <line x1="75" y1="75" x2="60" y2="100"/>
    <line x1="125" y1="75" x2="140" y2="100"/>
    <line x1="75" y1="125" x2="100" y2="140"/>
    <line x1="125" y1="125" x2="100" y2="60"/>
  </g>
  
  <!-- Initials -->
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">KV</text>
  
  <!-- Growth Symbol -->
  <circle cx="100" cy="180" r="8" fill="url(#kaiAccent)" stroke="#FFFFFF" stroke-width="2"/>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">ðŸš€</text>
</svg>
