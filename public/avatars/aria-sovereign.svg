<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ariaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ariaAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#ariaGradient)" filter="url(#glow)"/>
  
  <!-- Crown Symbol (Leadership) -->
  <path d="M70 60 L85 45 L100 55 L115 45 L130 60 L125 75 L75 75 Z" fill="url(#ariaAccent)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Neural Network Pattern -->
  <g stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Central Node -->
    <circle cx="100" cy="100" r="8" fill="#FFFFFF"/>
    
    <!-- Connected Nodes -->
    <circle cx="70" cy="85" r="4" fill="#FFFFFF"/>
    <circle cx="130" cy="85" r="4" fill="#FFFFFF"/>
    <circle cx="85" cy="130" r="4" fill="#FFFFFF"/>
    <circle cx="115" cy="130" r="4" fill="#FFFFFF"/>
    <circle cx="60" cy="120" r="3" fill="#FFFFFF"/>
    <circle cx="140" cy="120" r="3" fill="#FFFFFF"/>
    
    <!-- Connections -->
    <line x1="100" y1="100" x2="70" y2="85"/>
    <line x1="100" y1="100" x2="130" y2="85"/>
    <line x1="100" y1="100" x2="85" y2="130"/>
    <line x1="100" y1="100" x2="115" y2="130"/>
    <line x1="70" y1="85" x2="60" y2="120"/>
    <line x1="130" y1="85" x2="140" y2="120"/>
  </g>
  
  <!-- Initials -->
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">AS</text>
  
  <!-- Sovereignty Symbol -->
  <circle cx="100" cy="180" r="8" fill="url(#ariaAccent)" stroke="#FFFFFF" stroke-width="2"/>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">ðŸ‘‘</text>
</svg>
